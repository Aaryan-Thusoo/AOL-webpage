<!-- app/templates/map.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title or "Map" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Keep the embedded map full-bleed and readable */
    html, body { margin: 0; padding: 0; height: 100%; }
    .map-wrapper { min-height: 100vh; display: flex; flex-direction: column; }
    header {
      padding: 10px 14px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      border-bottom: 1px solid #e5e5e5; background: #fff; position: sticky; top: 0; z-index: 2;
    }
    header h1 { font-size: 16px; font-weight: 600; margin: 0; }
    .map-content { flex: 1; }
    /* Folium injects its own CSS/JS; we just let it take the full width/height */
    .folium-map, #map, .leaflet-container { width: 100% !important; height: 100% !important; }
  </style>
</head>
<body>
  <div class="map-wrapper">
    <header>
      <h1>{{ header or "Interactive Map" }}</h1>
    </header>

    <!-- Folium (or fallback) HTML goes right here -->
    <div class="map-content">
      {{ map_html | safe }}
    </div>
  </div>
</body>
</html>
